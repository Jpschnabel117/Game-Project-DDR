<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>DDR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="start-screen">
      <div>
        <div id="title">DDR JP REMIX</div>
        <button id="Big-start-button">START GAME</button>
      </div>
    </div>
    <div id="song-selection">
      <div id="song-choices">
        <div id="song-covers">SELECT YOUR SONG</div>
        <button id="Song-keepOnMoving">N.M.R - Keep On Movin</button>
        <button id="Song-imforreal">SLAKE feat JP Miles IM FOR REAL</button>
        <button id="Song-sptripmachine">
          DE-SIRE - SP-TRIP MACHINE ~JUNGLE MIX
        </button>
        <button id="Song-boomboomdollar">BOOM BOOM DOLLAR K.O.G G3 MIX</button>
      </div>
      <div id="tv-screen-div">
        <canvas id="tv-screen-canvas" width="700" height="550"></canvas>
      </div>
    </div>
    <div id="play-screen">
      <div id="playspace-score">
        <div id="game-intro">
          <button id="start-button">CLICK TO START</button>
          <audio
            id="im-for-real"
            src="/imgs/DDR/SLAKE feat JP Miles  IM FOR REAL HQ.mp3"
          ></audio>
          <audio
            id="trip-machine"
            src="/imgs/DDR/DESIRE  SPTRIP MACHINE JUNGLE MIX HQ.mp3"
          ></audio>
          <audio
            id="keep-on-movin"
            src="/imgs/DDR/Keep On Movin  NMR.mp3"
          ></audio>
          <audio
            id="boom-boom-dollar"
            src="/imgs/DDR/King Kong  DJungle Girls  BOOM BOOM DOLLAR KOG G3 MIX HQ.mp3"
          ></audio>
        </div>
        <div id="game-board">
          <canvas id="canvasHealth" width="500" height="30"> </canvas>
          <canvas id="canvas" width="500" height="750"> </canvas>
        </div>
        <div id="score-screen">
          <div><span id="score">SCORE: </span></div>
          <div><span id="okHits">O.K. HITS: </span></div>
          <div><span id="pHits">PERFECT HITS: </span></div>
          <div><span id="misses">MISSES: </span></div>
          <div><span id="cCombo">CURRENT COMBO: </span></div>
          <div><span id="gCombo">GREATEST COMBO: </span></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
