<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>DDR</title>
  </head>
  <body>
    <div id="start-screen">
      <div>
        <div id="title">DDR JP REMIX</div>
        <button id="Big-start-button">START GAME</button>
      </div>
    </div>
    <div id="song-selection"></div>
    <div id="play-screen">
      <div id="health">
        <canvas id="canvasHealth" width="500" height="30"> </canvas>
      </div>
      <div id="playspace-score">
        <div class="game-intro">
          <button id="start-button">DANCE!!!</button>
          <audio
            id="im-for-real"
            src="/imgs/DDR/SLAKE feat JP Miles  IM FOR REAL HQ.mp3"
          ></audio>
        </div>
        <div id="game-board">
          <canvas id="canvas" width="500" height="750"> </canvas>
        </div>
        <div id="score-screen">
          <div><span id="score">SCORE: </span></div>
          <div><span id="okHits">O.K. HITS: </span></div>
          <div><span id="pHits">PERFECT HITS: </span></div>
          <div><span id="misses">MISSES: </span></div>
          <div><span id="cCombo">CURRENT COMBO: </span></div>
          <div><span id="gCombo">GREATEST COMBO: </span></div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
